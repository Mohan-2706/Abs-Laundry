<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="d-flex justify-content-center">
                    <h1 class="text-center">
                        Create Order
                    </h1>
                    <span class="d-flex align-items-center"><img src="\images\notes.png" alt="" width="45" height="45"
                            class="img-fluid mx-2"></span>
                </div>
            </div>
            <div class="col-2 d-flex align-items-center justify-content-center">
                <div class="d-flex gap-5">
                    <div class="" routerLink="/home">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-arrow-left fw-bold" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                        </svg>
                    </div>
                    <div class="" routerLink="/savepannel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-arrow-right fw-bold" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>




        <div class="form-box row my-5">
            <div class="col-lg-8 offset-lg-2">
                <form [formGroup]="orderFrom">
                    <div class="pt-1 row">
                        <div class="col">
                            <label class="form-label">B/no:</label>
                            <input type="number" readonly class="form-control" placeholder="B/no"
                                [value]="query?.bill_no">
                        </div>
                        <div class="col">
                            <label class="form-label">Kuri</label>
                            <input type="text" class="form-control" placeholder="Kuri/no" formControlName="kuri"
                                [readonly]="query?.kuri">
                        </div>
                        <div class="col">
                            <label class="form-label">Date</label>
                            <input type="date" readonly class="form-control" placeholder="" [value]="itemData?.date">
                        </div>
                    </div>
                    <div class=" pt-1 ">
                       
                            <label class="form-label">Customer Name</label>
                            <input type="text" class="form-control" placeholder="Username" formControlName="user_name"
                            [readonly]="query?.kuri">
             
                    </div>

                    <div class="pt-1">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Phone number" formControlName="phone_no"
                        [readonly]="query?.kuri">
                    </div>
                    <div class="pt-1">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Address" formControlName="address"
                        [readonly]="query?.kuri">
                    </div>
                </form>
                <div class="row pt-1">
                    <label>Choose a Items</label><br>
                    <div class="col-5 h-100">
                        <select class="select-items" name="items" [(ngModel)]="itemData.item" (change)="chooseItem()">
                            <option value="">Choose item</option>
                            <option *ngFor="let data of items" [value]="data?.item">{{data?.item}}</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <div class="d-flex align-items-center ">
                            <label class="form-label ">Qty:&nbsp;</label>
                            <input type="text" class="form-control qty-box" placeholder="Qty" name="quantitys"
                                [(ngModel)]="itemData.quantity" (keyup)="chooseItem()">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-flex align-items-center">
                            <label class="form-label">Amount:&nbsp;</label>
                            <input type="number" readonly class="form-control" placeholder="Amount" name="totals"
                                [(ngModel)]="itemData.total">
                        </div>
                    </div>
                    <div class="col-2 ">
                        <div class="">
                            <button type="button" class="addbtn" 
                            (click)="addEdit(itemData,itemData?.type == 'add'?'add':'update')">
                            {{itemData?.type == 'add'?'Add':'Update'}}
                        </button>
                        </div>
                    </div>


                </div>

                <div class="pt-1">
                    <label>Items Details:</label>
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr class="text-center">
                                <th>No:</th>
                                <th>Product Name</th>
                                <th>Qty</th>
                                <th>Amount</th>
                                <th>Total Amount</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-center" *ngFor="let data of allOrders;index as i">
                                <td>{{i+1}}</td>
                                <td>{{data?.item}}</td>
                                <td>{{data?.quantity}}</td>
                                <td>{{data?.amount}}</td>
                                <td>{{data?.total}}</td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <button class="table-deletebtn" (click)="addEdit(data,'edit')">Edit</button>
                                        <button class="table-deletebtn" (click)="addEdit(i,'delete')">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row ">
                    <div class="col">
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-5  d-flex align-items-center justify-content-center">
                                <label class="form-label text-end">Total Amount :</label>
                            </div>
                            <div class="col-7"><input type="text" readonly class="form-control" [placeholder]="overAllTotal">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-3 row">
                     <div class="col-4">
                       
                    </div>
                    <div class="col-8">
                        <button type="submit" class="submit-btn fw-bold"
                        [disabled]="btnStatus" (click)="submitOrders()">{{!btnStatus?"Save":"processing..."}}</button>
                    </div>
                   
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</section>
