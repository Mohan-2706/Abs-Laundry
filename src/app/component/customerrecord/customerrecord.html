            </div>
            <div class="col-3 d-flex align-items-end">
                <button class="sbt-btn fw-bold">
                    Print
                </button>
            </div>
        </div>

        <div class="row pt-5 mt-1">
            <div class="col">
                <div class="">
                    <table class="table table-striped table-bordered" *ngIf="customers.length >0">
                        <thead class="table-dark text-center">
                            <tr>
                                <th>Customer Name </th>
                                <th>Phone No</th>
                                <th>Address</th>
                                <th>Kuri</th>
                                <th>Create Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr class="" *ngFor="let data of customers">
                                <td>{{data?.user_name}}</td>
                                <td>{{data?.phone_no}}</td>
                                <td>{{data?.address}}</td>
                                <td>{{data?.kuri}}</td>
                                <td>{{data?.createdAt|date:'short'}}</td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <button class="w-100 sbt-btn" routerLink="/neworder"
                                            [queryParams]="{kuri:data?.kuri,type:'createwith'}">Create</button>
                                        <button class="w-100 sbt-btn" routerLink="/deliveryrecord"
                                            [queryParams]="{kuri:data?.kuri}">View</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="col-lg-8 offset-lg-2 pt-5" *ngIf="customers.length === 0">
                        <h2 class="text-center fw-bold">No Orders Found</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
